
# Targeting minima theme version in 'main' branch
# required because:
# - have the google-analytics.html fix/update.
# - have `_includes/custom-head.html` support
remote_theme: jekyll/minima@bf9ef989246b63536e9db61082f663f1a6d4d9ce

title: Ben42Code's Blog
tagline: Sharing my journey in coding and technology
description: Personal blog and portfolio of Ben42Code

minima:
  social_links:
    - title: Ben42Code at GitHub
      icon: github
      url: "https://github.com/ben42code"
  show_excerpts: true
  date_format: "%Y-%m-%d"
  nav_pages:
    - resources.md
    - about.md

plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

author:
  name: Ben42Code
  email: ben.42.code+githubio@gmail.com

exclude:
  - Dockerfile

collections:
  mypages:
    output: true

google_analytics: G-SMMZN59NRR

show_excerpts: true
strict_front_matter: true

disqus:
  shortname: ben42code-githubio
